<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="icon" href="/3.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow-y: hidden;
        }

        .left-container {
            width: 70%;
            background-size: cover;
            background-position: center;
        }

        .left-container img{
            width: 100%;
            height: 100%;
            background-size: cover;
        }

        .right-container {
            width: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 100%;
            text-align: center;
            justify-content: center;
            align-items: center;
        }


        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: none;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }



        .forgot-password {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #5a67d8;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        form button:hover  {
            background-color: #4c51bf;
        }

        .primeiro_login {
            margin-top: 20px;
            display: flex;
        }

        .button {
            
            width: 48%;
            padding: 10px;
            border-radius: 4px;
            color: white;
            font-size: 14px;
            text-decoration: none;
            text-align: center;
            margin: 20px auto;
        }

        .button.color {
            background-color: #3b5998;
        }

        .button.twitter {
            background-color: #1da1f2;
        }

        .button i {
            margin-right: 8px;
        }
        .header {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
    margin-top: 50%;
}

.top {
    background-color: transparent;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    color: black;
}

.top.active {
    border-bottom: 2px solid #0066cc;
}
button a{
    text-decoration: none;
}

/* Estilos responsivos */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
        height: auto;
    }

    .left-container {
        width: 0%;
        height: 300px;
        margin-bottom: 20px;
    }

    .right-container {
        width: 100%; 
    }

    .login-container {
        height: auto;
        margin: auto;
    }
    .header{
        margin-top: 0px;
    }
}
    </style>
</head>
<body>
    <div class="left-container">
        <img src="https://sincomerciariosavare.org.br/wp-content/uploads/2020/05/senai-scaled.jpg" alt="">
    </div>
    <div class="right-container">
        <div class="login-container">

            <div class="header">
                <button class="top active">LOGIN</button>
                
            </div>
            <form action="/login" method="POST">
                <div class="input-group">
                    <label for="rn">Codigo RN | Email</label>
                    <input type="text" id="rn" name="rn" placeholder="Codigo SN | Email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="options">

                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
                <button type="submit">LOGIN</button>
            </form> 
            <p>Ou</p>
            <div class="primeiro_login">
                <a href="{{ url_for('primeiro_login') }}" class="button color">Primeiro Login?</a>

            </div>
        </div>
    </div>
</body>
</html>
