<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invent +</title>
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/variaveis.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/medias/media-login.css') }}">


</head>

<body>

<main>
    <!-- Seção que engloba tudo da tela de login -->
    <section class="login">

        <!-- Container do banner -->
        <div class="banner">
            <!-- <img src="/static/img/banner.webp" alt=""> -->
        </div>

        <!-- Campo login com o formulário -->
        <div class="campo-login">

            <!-- Container form -->
            <div class="form-login">
                <!-- Título -->
                <div class="titulo-login">
                    <img src="/static/img/logo01.png" alt="logo">
                    <h3>LOGIN</h3>
                </div>
                <!-- Formulário de login -->
                <form action="/login" method="POST">
                    <!-- Campo de entrada para o código RN ou email -->
                    <div class="form-login">
                        <label for="rn">Codigo RN | Email</label>
                        <!-- Campo de texto para inserir o código RN ou email -->
                        <input type="text" id="rn" name="rn" placeholder="Codigo SN | Email" required>
                    </div>

                    <!-- Campo de entrada para a senha -->
                    <div class="form-login">
                        <label for="password">Senha</label>
                        <!-- Campo de senha para inserir a senha do usuário -->
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>

                    <!-- Link para recuperação de senha -->
                    <div class="esqueceu-senha">
                        <a href="#" class="password">Esqueceu a senha?</a>
                    </div>

                    <!-- Botão de submissão do formulário -->
                    <button class="btn-login" type="submit">LOGIN</button>
                </form>
                
                <!-- Seção para o primeiro login, que oferece um link para novos usuários -->
                <div class="primeiro-login">
                    <!-- Link para a página de primeiro login, com uma URL gerada dinamicamente -->
                    <a href="{{ url_for('primeiro_login') }}" class="button color">Seu primeiro login? <span>Clique Aqui</span></a>
                </div>

            </div>
        </div>
    </section>
</main>
</body>

</html>
