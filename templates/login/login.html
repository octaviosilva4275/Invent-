<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="icon" href="/3.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <div class="banner">
        <img src="https://sincomerciariosavare.org.br/wp-content/uploads/2020/05/senai-scaled.jpg" alt="">
    </div>
    <div class="campo-login">
        <div class="titulo-login">
            <button class="btn-login">LOGIN</button>
        </div>
        <form action="/login" method="POST">
            <div class="form-login">
                <label for="rn">Codigo RN | Email</label>
                <input type="text" id="rn" name="rn" placeholder="Codigo SN | Email" required>
            </div>
            <div class="form-login">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="esqueceu-senha">
                <a href="#" class="password">Esqueceu a senha?</a>
            </div>
            <button type="submit">LOGIN</button>
        </form> 
        <p>Ou</p>
        <div class="primeiro_login">
            <a href="{{ url_for('primeiro_login') }}" class="button color">Primeiro Login?</a>

        </div>
    </div>
</body>
</html>
