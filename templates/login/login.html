<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invent +</title>
    <link rel="icon" href="/static/img/logo.png">
    <link rel="stylesheet" href="/static/styles/login.css">
    <link rel="stylesheet" href="/static/styles/medias/media-login.css">
    <link rel="stylesheet" href="/static/styles/variaveis.css">
</head>

<body>
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <section class="login">
        <div class="banner">
            <!-- <img src="/static/img/banner.webp" alt=""> -->
        </div>

        <div class="campo-login">
            <div class="form-login">
                <div class="titulo-login">
                    <img src="/static/img/logo01.png" alt="logo">
                    <h3>LOGIN</h3>
                </div>
                <form action="/login" method="POST">
                    <div class="form-login">    
                        <label for="sn">Código RN | Email</label>
                        <input type="text" id="sn" name="sn" placeholder="Código SN | Email" required>
                    </div>

                    <div class="form-login">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>

                    <div class="esqueceu-senha">
                        <a href="{{ url_for('esquecer_senha') }}" class="password">Esqueceu a senha?</a>
                    </div>

                    <button class="btn-login" type="submit">LOGIN</button>
                </form>
                
                <div class="primeiro-login">
                    <a href="{{ url_for('primeiro_login') }}" class="button color">Primeiro Login?</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
