<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Cadastro</title> 
    <link rel="stylesheet" href="cadastro.css"> <!-- CSS externo -->
    <script src="https://kit.fontawesome.com/19648b4beb.js" crossorigin="anonymous"></script> <!-- Font Awesome -->
    <script src="/icone.js" defer></script> <!-- JavaScript carregado após o HTML -->
    <link rel="icon" href="{{ url_for('static', filename='img/Inventlogo.png') }}">
</head>
<body> 
<main> <!-- Conteúdo principal -->
    <div class="container-geral"> <!-- Contêiner geral -->
        <div class="darkmode"> <!-- Alternância entre modos claro e escuro -->
            <img src="lua.png" alt="Modo Escuro" id="lua-icon"> 
            <img src="sol.png" alt="Modo Claro" class="none" id="sol-icon"> 
            <div class="container-degrade"></div> <!-- Contêiner para gradiente -->
        </div>
        
        <section class="cadastro"> <!-- Seção do formulário de cadastro -->
            <div class="container-cadastro"> <!-- Contêiner do formulário -->
                <form class="form-cadastro" action="{{ url_for('primeiro_login') }}" method="POST"> <!-- Formulário -->
                    <div class="titulo-cadastro"> <!-- Título do formulário -->
                        <img src="/Inventlogo.png" alt=""> <!-- Logotipo -->
                        <h2>Cadastro</h2> <!-- Título -->
                    </div>

                    <div class="input-cadastro"> <!-- Campo de email -->
                        <input type="email" id="email" name="email" required> <!-- Entrada para email -->
                        <span>Email</span> <!-- Rótulo -->
                    </div>

                    <div class="input-cadastro"> <!-- Campo de senha -->
                        <input type="password" id="senha" name="senha" required> <!-- Entrada para senha -->
                        <span>Crie uma senha</span> <!-- Rótulo -->
                    </div>

                    <div class="input-cadastro"> <!-- Campo de código SN -->
                        <input type="text" id="sn" name="sn" required> <!-- Entrada para código SN -->
                        <span>Código SN</span> <!-- Rótulo -->
                    </div>

                    <div class="input-cadastro"> <!-- Seleção de áreas -->
                        <select id="areas-senai" name="areas-senai" required> <!-- Menu suspenso -->
                            <option value="">Selecione uma área</option> <!-- Opção padrão -->
                            <option value="eletroeletronica">Eletroeletrônica</option> <!-- Opções -->
                            <option value="metalmecanica">Metalmecânica</option>
                            <option value="metalurgia">Metalurgia</option>
                            <option value="automobilistica">Automobilística</option>
                            <option value="madeira-mobiliario">Madeira e Mobiliário</option>
                            <option value="gestao">Gestão</option>
                            <option value="almoxarifado">Almoxarifado</option>
                            <option value="tecnologia-da-informacao">Tecnologia da Informação</option>
                            <option value="meio-ambiente-seguranca">Meio Ambiente e Segurança</option>
                            <option value="alimentos-bebidas">Alimentos e Bebidas</option>
                        </select>
                    </div>

                    <input type="submit" value="Cadastrar"> <!-- Botão de envio -->
                    <div class="links">
                        <a href="#">Possui uma conta?</a>
                    </div>
                </form>

            </div>
        </section>
    </div>
</main>
</body>
</html>
