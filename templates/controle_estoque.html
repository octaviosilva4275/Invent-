<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <!-- Incluindo o CSS externo -->
    <link rel="stylesheet" href="/static/styles/main.css">
    <!-- Adicione outras referências de CSS ou JavaScript aqui, se necessário -->
</head>
<body>
    <!-- Incluindo o cabeçalho ou navegação do dashboard -->
    <header>
        <h1>Controle de Estoque</h1>
    </header>

    <main>
        <section id="registrar-entrada">
            <h2>Registrar Entrada</h2>
            <form action="/registrar_entrada" method="POST">
                <div class="form-group">
                    <label for="entrada-material">Material:</label>
                    <select id="entrada-material" name="material_id" required>
                        <option value="1">Material 1</option>
                        <option value="2">Material 2</option>
                        <!-- Adicione mais opções conforme necessário -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="entrada-quantidade">Quantidade:</label>
                    <input type="number" id="entrada-quantidade" name="quantidade" min="1" required>
                </div>
                <button type="submit">Registrar Entrada</button>
            </form>
        </section>

        <section id="registrar-saida">
            <h2>Registrar Saída</h2>
            <form action="/registrar_saida" method="POST">
                <div class="form-group">
                    <label for="saida-material">Material:</label>
                    <select id="saida-material" name="material_id" required>
                        <option value="1">Material 1</option>
                        <option value="2">Material 2</option>
                        <!-- Adicione mais opções conforme necessário -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="saida-quantidade">Quantidade:</label>
                    <input type="number" id="saida-quantidade" name="quantidade" min="1" required>
                </div>
                <button type="submit">Registrar Saída</button>
            </form>
        </section>

        <section id="estoque-atual">
            <h2>Estoque Atual</h2>
            <table>
                <thead>
                    <tr>
                        <th>Material</th>
                        <th>Quantidade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Material 1</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>Material 2</td>
                        <td>5</td>
                    </tr>
                    <!-- Adicione mais linhas conforme necessário -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Adicione scripts JavaScript aqui, se necessário -->
</body>
</html>
