<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>

</head>
<body>
    {% include '/dashboard/dashboard.html' %}
    <h2>Controle de Estoque</h2>

    <h3>Registrar Entrada</h3>
    <form action="{{ url_for('registrar_entrada') }}" method="POST">
        <label for="material">Material:</label>
        <select id="material" name="material_id" required>
            {% for material in materiais %}
                <option value="{{ material.id }}">{{ material.descricao }}</option>
            {% endfor %}
        </select><br><br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" min="1" required><br><br>

        <button type="submit">Registrar Entrada</button>
    </form>
    
    <h3>Registrar Saída</h3>
    <form action="{{ url_for('registrar_saida') }}" method="POST">
        <label for="material">Material:</label>
        <select id="material" name="material_id" required>
            {% for material in materiais %}
                <option value="{{ material.id }}">{{ material.descricao }}</option>
            {% endfor %}
        </select><br><br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" min="1" required><br><br>

        <button type="submit">Registrar Saída</button>
    </form>

    <h3>Estoque Atual</h3>
    <table>
        <thead>
            <tr>
                <th>Material</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
            {% for material in materiais %}
                <tr>
                    <td>{{ material.descricao }}</td>
                    <td>{{ material.quantidade }}</td> 
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
