<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metadados do documento, incluindo charset e viewport para responsividade -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    
    <!-- Links para os arquivos de estilo CSS que definem o layout e as variáveis do projeto -->
    <link rel="stylesheet" href="/static/styles/controle-estoque.css">
    <link rel="stylesheet" href="/static/styles/medias/media-controle-estoque.css">
    <link rel="stylesheet" href="/static/styles/variaveis.css">
</head>
<body>
    <main>
        <!-- Seção principal do conteúdo, que contém o formulário para controle de estoque -->
        <section class="form-section">
    
            <!-- Título principal da página e subtítulos para as funcionalidades de entrada e saída -->
            <h1>Controle de Estoque</h1>
            <h2>Registrar Entrada</h2>
    
            <!-- Formulário para registrar a entrada de materiais no estoque -->
            <form action="/registrar_entrada" method="POST">
                <!-- Seleção do material a ser registrado e entrada da quantidade -->
                <select id="material" name="material_id" required>
                    <option value="1">Selecione o item</option>
                    <option value="2">Material 2</option>
                </select><br><br>
                <input type="number" id="quantidade" name="quantidade" min="1" placeholder="Quantidade" required><br><br>
                <!-- Botão para confirmar a entrada -->
                <button type="submit">Confirmar</button>
            </form>
    
            <!-- Subtítulo para registrar a saída de materiais -->
            <h2>Registrar Saída</h2>
    
            <!-- Formulário para registrar a saída de materiais do estoque -->
            <form action="/registrar_saida" method="POST">
                <!-- Seleção do material a ser removido e entrada da quantidade -->
                <select id="material" name="material_id" required>
                    <option value="1">Selecione o item</option>
                    <option value="2">Material 2</option>
                </select><br><br>
                <input type="number" id="quantidade" name="quantidade" min="1" required><br><br>
                <!-- Botão para confirmar a saída -->
                <button type="submit">Confirmar</button>
            </form>
        </section>
    </main>
</body>
</html>
