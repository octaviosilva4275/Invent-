<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> 



</head>
<body>
    <!-- Pego no bootstrap -->
    <div class="container mt-5">
                    <div class="alert alert alert-dismissible fade show" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span> 
                        </button>
                    </div>

        <div class="row">
            <div class="col-sm-8">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-header">Saídas Hoje</div>
                    <div class="card-body wd">
                        <ul class="list-group">

                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">Estoque mínimo</div>
                    <div class="card-body">
                        <h5 class="card-title">Entrada:</h5>
                        <a href="">Ver materiais com estoque mínimo</a>



                    </div>
                </div>
            </div>
        </div>
        </div>


    <div class="container mt-5">
        <div class="row">
            </div>

            <h3>Histórico de Requisições de Hoje</h3> 
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Solicitante</th>
                            <th>Material</th>
                            <th>Quantidade</th> 
                            <th>Data de Entrega</th>
                        </tr>
                    </thead>
                </table>
            </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>   

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>   


</body>
</html>
