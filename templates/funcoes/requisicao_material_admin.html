<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Pedido</title>
    <link rel="stylesheet" href="/static/styles/requisicoes-adm.css">
    <script src="/static/requisicoes-adm.js"></script>
</head>
<body>
    <main>
        <div class="darkmode">
            <img src="/static/img/lua.png" alt="Modo Escuro" id="lua-icon">
            <img src="/static/img/sol.png" alt="Modo Claro" class="none" id="sol-icon">
        </div>
    <section class="solicitacao">
        <div class="container-solicitacao">
        <h1 class="titulo-solicitacao">Solicitação de pedido</h1>
        <div class="campo-solicitacao">
            <!-- Primeira tabela -->
            <table class="tabela-solicitacao">
                <thead>
                    <tr>
                        <th>Nome do Solicitante</th>
                        <th>Produto</th>
                        <th>Status</th>
                        <th>Quantidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <div class="btn-solicitacao">
                            <button class="btn-aprovar">APROVAR</button>
                            <button class="btn-aguardo">AGUARDO</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div></div>
    </section>
</main>
</body>
</html>
