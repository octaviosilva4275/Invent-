<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/styles/cadastro-materias.css">
    <link rel="stylesheet" href="/static/styles/variaveis.css">
    <link rel="stylesheet" href="/static/styles/medias/media-cadastro.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Material</title>
<body>
    {% include '/dashboard/dashboard.html' %}
    <main>
        <!-- Seção principal de cadastro -->
        <section class="cadastro">
            <!-- Container para o formulário de cadastro -->
            <div class="campo-cadastro">
                <!-- Formulário de cadastro -->
                <form class="form-cadastro" action="{{ url_for('cadastro_material') }}" method="POST">
                    <!-- Bloco do título e logo -->
                    <div class="titulo-cadastro">
                        <img src="/static/img/logo01.png" alt="logo"> <!-- Logo do formulário -->
                        <h2>Cadastro de Material</h2> <!-- Título do formulário -->
                    </div>
    
                    <!-- Campo para o nome do produto -->
                    <div class="input_nome">
                        <input type="text" id="descricao" name="descricao" placeholder="Nome do produto" required>
                    </div>
    
                    <!-- Campo para a descrição do produto -->
                    <div class="input-descricao">
                        <input type="text" id="descricao" name="descricao" placeholder="Descrição do produto" required>
                    </div>
    
                    <!-- Campos para o estoque mínimo e máximo -->
                    <div class="input_estoque">
                        <input type="number" id="estoque_minimo" name="estoque_minimo" min="0" placeholder="Estoque Mínimo">
                        <input type="number" id="estoque_maximo" name="estoque_maximo" min="0" placeholder="Estoque Máximo">
                    </div>
    
                    <!-- Campo para selecionar a categoria do produto -->
                    <div class="input_categoria">
                        <select id="categoria" name="categoria" required>
                            <option value="">Categoria</option>
                            <option value="consumiveis">Consumíveis</option>
                            <option value="ferramentas">Ferramentas</option>
                            <option value="equipamentos">Equipamentos</option>
                        </select>
                        <br><br>
                    </div>
                    
                    <!-- Botão de submissão do formulário -->
                    <button class="btn-cadastro" type="submit">Cadastrar</button>
    
                </form>
            </div>
        </section>
    </main>
    
<script>

</script>
</body>
</html>
