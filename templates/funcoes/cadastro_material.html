<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Materiais</title>
    <link rel="stylesheet" href="/static/styles/cadastro-materias.css">
    <script src="/static/darkmode js/darkmode.js"></script>
</head>
<body>
<main>
    {% include '/dashboard/dashboard.html' %}
    <div class="darkmode">
        <img src="/static/img/lua.png" alt="Modo Escuro" id="lua-icon">
        <img src="/static/img/sol.png" alt="Modo Claro" class="none" id="sol-icon">
    </div>
    <section class="material">
    <div class="campo-material">
        <form class="form-material">
            <h1 class="titulo-material">Cadastro de Materiais</h1>
            <input class="input-material" type="text" placeholder="Nome do produto">
            <input class="input-material" type="text" placeholder="Descrição do produto">
            <div class="estoques">
                <input class="input-material" type="number" placeholder="Estoque mínimo">
                <input class="input-material" type="number" placeholder="Estoque máximo">
            </div>
            <select class="select-categoria" id="categoria">
                <option value="">Categoria</option>
                <!-- Opções de itens para entrada -->
            </select>
            <button class="btn-material" type="submit">Cadastrar</button>
        </form>
    </div></section>
</main>
</body>
</html>
