<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>

    <!-- Links para os arquivos CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/controle-estoque.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/medias/media-controle-estoque.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/variaveis.css') }}">
</head>

<body>


    <main>
        <section class="form-section">
            <h1>Movimentação de Estoque</h1>

            <h2>Registrar Entrada</h2>
            <form action="{{ url_for('registrar_entrada') }}" method="POST">
                <select id="material_id" name="material_id" required>
                    <option value="" disabled selected>Selecione o material</option>
                    {% for material in materiais %}
                        <option value="{{ material.id }}">{{ material.descricao }} (Disponível: {{ material.quantidade_disponivel }})</option>
                    {% endfor %}
                </select>
                <br><br>

                <input type="number" id="quantidade" name="quantidade" min="1" placeholder="Quantidade" required><br>
                <div class="container-btn">
                    <button type="submit">Confirmar</button>
                </div>
            </form>

            <h2>Registrar Saída</h2>
            <form action="{{ url_for('registrar_saida') }}" method="POST">
                <select id="material_id_saida" name="material_id" required>
                    <option value="" disabled selected>Selecione o material</option>
                    {% for material in materiais %}
                        <option value="{{ material.id }}">{{ material.descricao }} (Disponível: {{ material.quantidade_disponivel }})</option>
                    {% endfor %}
                </select>
                <br><br>

                <input type="number" id="quantidade-saida" name="quantidade" min="1" placeholder="Quantidade" required><br>
                <div class="container-btn">
                    <button type="submit">Confirmar</button>
                </div>
            </form>
            {% include 'dashboard/dashboard.html' %}

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <ul class="flashes">
                  {% for category, message in messages %}
                    <p class="alert alert-{{ category }}">{{ message }}</li>
                  {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
        
        </section>
    </main>
</body>

</html>
