<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/img/login-img/Inventlogo.png">
    <script src="/static/darkmode js/darkmode.js"></script>
    
    <title>Editar Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(70, 94, 140, 0.51);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 40px;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }
        .btn {
            width: auto;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--azul-escuro);
            color: var(--branco);
            border-radius: 5px;
            transition: all 0.3s ease, transform 0.2s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        body.dark-mode {
    background-color: var(--dark);
    color: var(--fontedark)
}
:root{
    --branco: #f4f4f4;
    --dark: #04050D;
    --fundo : #465E8C;
    --fundodark  :#192340;
    --fonte : #000;
    --fontedark : #fff;
    --fundotabela : #192340CC;
}
.none {
    display: none;
}
.darkmode img {
    cursor: pointer;
    transition: opacity 0.3s ease, transform 0.3s ease;
    position: absolute;
    left: 97%;
    top: 0;
    width: 40px;
    height: 40px;
    margin: 5px 5px;
}

.darkmode img.none {
    opacity: 0; /* Ícone oculto */
    transform: scale(0.8); /* Reduz um pouco o tamanho */
}

.darkmode .sol-icon{
    background-color: var(--fontedark);
}
.dark-mode #sol-icon {
    filter: brightness(0) invert(1); 
}


/* Certifique-se de que essas regras estejam no final do seu CSS para garantir que sejam aplicadas corretamente */
body.dark-mode {
    background-color: var(--dark);
    color: var(--fontedark);
}


body.dark-mode table {
    background-color: var(--fundotabela); /* Aplica a cor da variável */
    color: var(--fontedark); /* Ajusta a cor do texto, se necessário */
}
.dark-mode .container{
    background-color: var(--fundo);
}

.dark-mode label{
    color: var(--branco);
}

.dark-mode h1{
    color: var(--branco);
}
a{
    text-decoration: none;
}

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    {% include '/dashboard/dashboard.html' %}
    <div class="darkmode">
        <img src="/static/img/lua.png" alt="Modo Escuro" id="lua-icon">
        <img src="/static/img/sol.png" alt="Modo Claro" class="none" id="sol-icon">
    </div>
    <div class="container">
        <h1>Editar Perfil</h1>

        <form id="edit-profile-form" method="POST">
            <div class="form-group">
                <label for="sn">Código SN:</label>
                <input type="text" id="sn" name="sn" value="{{ usuario.sn }}" readonly>
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="{{ usuario.nome }}">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ usuario.email }}" readonly>
            </div>
            <div class="form-group">
                <label for="senha_atual">Senha Atual:</label>
                <input type="password" id="senha_atual" name="senha_atual" placeholder="Digite sua senha atual" required>
                <span class="error-message" id="senha_atual-error"></span>
            </div>
            <div class="form-group">
                <label for="senha">Nova Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Mínimo 8 caracteres" minlength="8">
                <span class="error-message" id="senha-error"></span>
            </div>
            <div class="form-group">
                <label for="confirmar_senha">Confirmar Nova Senha:</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Repita a nova senha" minlength="8">
                <span class="error-message" id="confirmar_senha-error"></span>
            </div>
            <button type="submit" class="btn">Salvar Alterações</button>
            <a href="{{ url_for('dashboard') }}" class="btn">Cancelar</a>
        </form>
    </div>

    <script>
        document.getElementById("edit-profile-form").addEventListener("submit", function(event) {
            let senhaAtual = document.getElementById("senha_atual").value;
            let novaSenha = document.getElementById("senha").value;
            let confirmarSenha = document.getElementById("confirmar_senha").value;
            let valid = true;

            // Limpa mensagens de erro
            document.getElementById("senha_atual-error").textContent = "";
            document.getElementById("senha-error").textContent = "";
            document.getElementById("confirmar_senha-error").textContent = "";

            // Verifica se a nova senha tem pelo menos 8 caracteres
            if (novaSenha && novaSenha.length < 8) {
                document.getElementById("senha-error").textContent = "A nova senha deve ter no mínimo 8 caracteres.";
                valid = false;
            }

            // Verifica se as novas senhas coincidem
            if (novaSenha && novaSenha !== confirmarSenha) {
                document.getElementById("confirmar_senha-error").textContent = "As novas senhas não coincidem.";
                valid = false;
            }

            // Verifica se a senha atual foi fornecida ao tentar trocar a senha
            if (novaSenha && !senhaAtual) {
                document.getElementById("senha_atual-error").textContent = "Por favor, insira a senha atual para trocá-la.";
                valid = false;
            }

            // Impede o envio se houver erros
            if (!valid) {
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
