<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguardando Liberação</title>
    <link rel="stylesheet" href="/espera.css">
    <script src="/icone.js"></script>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    list-style: none;
    text-decoration: none;
    border: none;
    font-family: 'Amatic SC', sans-serif;
}

html {
    width: 100%;
    height: 100%;
    font-size: 62.5%;
    overflow-x: hidden;
}

body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
}
:root{
    --cinza: #ffffff;
    --dark: #04050D;
    --fundo : #aab5ca;
    --fundodark  : #465E8C;
    --fonte : #000;
    --fontedark : #fff;
}

body.light-mode {
    background-color: var(--cinza);
    color: var(--fonte);
}
body.dark-mode {
    background-color: var(--dark);
    color: var(--fontedark)
}
.none {
    display: none;
}
.darkmode img {
    cursor: pointer;
    transition: opacity 0.3s ease, transform 0.3s ease;
    position: absolute;
    width: 40px;
    height: 40px;
    margin: 5px 17px 8px 12px;

}
@media (prefers-color-scheme: dark) {
    .img-espera img {
        content: url('/imagem-esperadark.gif'); /* Imagem para o modo escuro */
    }
}
.darkmode img.none {
    opacity: 0; /* Ícone oculto */
    transform: scale(0.8); /* Reduz um pouco o tamanho */
}

.darkmode .sol-icon{
    background-color: var(--fontedark);
}

.dark-mode .container-editar{
    background-color: var(--fundodark);
}

.dark-mode .titulo-editar{
    color: var(--fontedark);
}

.dark-mode h1{
    color: var(--fontedark);
}

.dark-mode p{
    color: var(--fontedark);
}
.dark-mode label{
    color: var(--cinza);
}
/* Certifique-se de que essas regras estejam no final do seu CSS para garantir que sejam aplicadas corretamente */
body.dark-mode {
    background-color: var(--dark);
    color: var(--fontedark);
}

.dark-mode #sol-icon {
    filter: brightness(0) invert(1); 
}
.img-espera img {
    width: 600px; /* Define largura da imagem */
    height: auto; /* Mantém proporção */
    margin-top: -80px;
}

.conteudo-espera {
    font-size: 1.6rem; /* Definindo tamanho da fonte */
}

.texto-espera{
    margin-top: -100px;
}

.container-espera {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(70, 94, 140, 0.51);
    border-radius: 30px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    padding: 50px; /* Diminuindo padding para otimizar */
    width: 95%;
    max-width: 600px;
    align-items: center;
}

h1 {
    color: #000000;
    margin-bottom: 20px;
}

p {
    color: #000000;
    line-height: 1.5;
    margin-bottom: 20px;
    letter-spacing: -0.3px; /* Ajuste conforme necessário */
    
}

.btn {

    background-color:#384773;
    color: white;
    padding: 10px 31px;
    border-radius: 10px;
    text-decoration: none;
    transition: background-color 0.3s;
    display: flex;
    width: 197px;
    height: 34px;
    margin-top: 25px;
    align-items: center;

    margin-left: 151px;
}

.btn:hover {
    background-color: #5f73af;
}

@media (max-width: 533px) {
    .img-espera img {

        margin-left: -65px;
    }
}


/* Para dispositivos móveis (menos de 480px) */
@media (max-width: 480px) {
    .container-espera {
        padding: 20px; /* Menos padding em telas menores */
        width: 90%; /* Ocupa 90% da largura disponível */
    }
    
    .img-espera img {
        width: 468px;
        height: auto;
        margin-top: -50px;
        transform: scale(1.5);
        margin-left: -76px
    }
    }
    .img-espera{
        width: 460px;
        height: 180px;
    }

    .conteudo-espera {
        font-size: 1.4rem; /* Reduz o tamanho da fonte */
    }

    .texto-espera {
        margin-top: 0; /* Remove margem superior */
    }

    .btn {
        margin: auto;
        margin-top: 10px; /* Mantém a margem para o botão */
    }

/* Para tablets (de 481px a 768px) */
@media (min-width: 481px) and (max-width: 768px) {
    .container-espera {
        padding: 30px; /* Ajusta o padding */
        width: 85%; /* Largura um pouco maior */
    }


    .conteudo-espera {
        font-size: 1.5rem; /* Tamanho de fonte intermediário */
    }
    .btn {
        margin: auto;
        margin-top: 10px; /* Mantém a margem para o botão */
    }
    .img-espera img {
        transform: scale(2.5);
        width: 300px;
        height: auto;
        margin-left: 99px;
        margin-top: 20px;
    }
}


/* Para dispositivos móveis (menos de 480px) */
@media (max-width: 455px) {
    .img-espera img {
        margin-left: -10px;
    }
}
/* Para telas grandes (acima de 768px) */
@media (max-width: 769px) {
    .container-espera {
        width: 75%; /* Aumenta a largura para telas grandes */
        padding: 40px; /* Ajusta o padding */
    }

    .img-espera img {
        max-width: 300px; /* Define a largura da imagem */
    }

    .conteudo-espera {
        font-size: 1.6rem; /* Mantém o tamanho padrão */
    }

    .btn {
        margin: auto;
        margin-top: 10px; /* Mantém a margem para o botão */
    }
}


@media (max-width: 375px) {
    .img-espera img {
        margin-left: -187px;
        margin-top: 13px;
    }
}

@media (max-width: 393px) {
    .img-espera img {
        margin-left: -187px;
        margin-top: 13px;
    }
}

@media (max-width: 414px) {
    .img-espera img {
        margin-left: -187px;
        margin-top: 13px;
    }
}


@media (max-width: 520px) {
    .img-espera img {
        margin-left: -187px;
        margin-top: 13px;
    }
}  


    </style>
</head>
<body>
    <div class="darkmode">
        <img src="/static/img/lua.png" alt="Modo Escuro" id="lua-icon">
        <img src="/static/img/sol.png" alt="Modo Claro" class="none" id="sol-icon">
    </div>

    <div class="container-espera">
        <div class="conteudo-espera">
            <div class="img-espera">
                <img src="/static/img/imagem-espera.gif" alt="">
            </div>
        <div class="texto-espera">
            <h1>Aguardando Liberação</h1>
            <p>Seu acesso está aguardando aprovação do administrador.</p>
            <p>Por favor, entre em contato para mais informações.</p>
            <a>almoxarifadoinvent@gmail.com</a>
            <a href="{{ url_for('login') }}" class="btn">Voltar para o Login</a>
        </div>
    </div>
</body>
</html>
